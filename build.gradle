plugins {
  id "org.sonarqube" version "2.6.1"
}

description = 'Simple Greeting App'
version = '1.0'

sonarqube {
    properties {
        property 'sonar.projectKey', 'simple-greeting-app'
        property 'sonar.projectName', 'Simple Greeting App'
    }
}


apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'jacoco'

mainClassName = 'App'

dependencies {
    compile 'com.google.guava:guava:21.0'
    testCompile 'junit:junit:4.12'
}

repositories {
    jcenter()
}
